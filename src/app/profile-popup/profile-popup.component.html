<p-dialog class="profilePopup" header="My Profile" [(visible)]="getUserService().profileDialogVisible">
  <div class="profilePictureSection">
    <p-image src="../../assets/images/DefaultUserAvatar.png"
      [imageStyle]="{'width': '10vw', 'height': '10vw', 'border-radius': '50%', 'border': '4px solid #D7FB00',  'object-fit': 'cover', 'padding': '3px'}"
      [preview]="true"></p-image>
    <span><i class="fa-solid fa-location-dot"></i> Beirut, Lebanon</span>
  </div>
  <div class="profileInfoSection">
    <div class="titleSection">
      <span class="usernameText">Admin</span>
      <br />
      <span class="titleText">Administrator</span>
    </div>
    <div class="additionalInfoSection grid row-gap-4 mt-7">
      <div class="w-6">
        <span class="title">First Name</span>
        <br />
        <span>Joud</span>
      </div>
      <div class="w-6">
        <span class="title">Last Name</span>
        <br />
        <span>Alameh</span>
      </div>
      <div class="w-6">
        <span class="title">Email</span>
        <br />
        <span>joudalame&#64;gmail.com</span>
      </div>
      <div class="w-6">
        <span class="title">Phone Number</span>
        <br />
        <span>76/852665</span>
      </div>
      <div class="w-6">
        <span class="title">Role</span>
        <br />
        <span>Admin</span>
      </div>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <p-button><i class="fa-solid fa-pen-to-square"></i> Edit Profile</p-button>
  </ng-template>
</p-dialog>
