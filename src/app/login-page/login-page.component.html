<div class="loginForm" [ngClass]="{'signUpForm': isSignup }">
  <section class="formContainer flex">
    <div class="loginHeader m-0">
      <h1 class="m-auto mb-4 h-full">Welcome To Gymify</h1>
      <p-tabMenu #tabMenu [model]="loginSignup" [activeItem]="this.loginSignup[0]"></p-tabMenu>
    </div>
    <router-outlet class="w-full"></router-outlet>
  </section>
</div>
