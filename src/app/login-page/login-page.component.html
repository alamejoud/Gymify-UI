<div class="loginForm">
  <section class="formContainer flex jusify-content-start">
    <h1 class="m-auto my-4">Welcome To Gymify</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" method="post" action=""
      class="m-auto my-4 flex flex-column h-20rem w-full pl-8 pr-8 ">
      <div class=" p-float-label m-auto my-4 w-full">
        <input pInputText type="text" autocomplete="off" id="username" formControlName="username" id="username"
          class="form-control w-full" required maxlength="30" />
        <label for="username"
          [ngClass]="{'notMet' : loginForm.get('username').errors && (loginForm.get('username').touched || loginForm.get('username').dirty)}"><i
            class="pi pi-user"></i> Username</label>
      </div>
      <div class="p-float-label m-auto my-4 w-full">
        <p-password [feedback]="false" [toggleMask]="true" id="password" formControlName="password" class="form-control"
          id="password" [pTooltip]="passwordRequirements" tooltipPosition="bottom" tooltipEvent="focus" required
          maxlength="30" />
        <label for="password"
          [ngClass]="{'notMet' : loginForm.get('password').errors && (loginForm.get('password').touched || loginForm.get('password').dirty)}"><i
            class="pi pi-lock"></i> Password</label>
      </div>
      <div class="m-auto w-full flex">
        <button pButton pRipple type="submit" [disabled]="!loginForm.valid" class="m-auto">Login</button>
      </div>
    </form>
  </section>
  <ng-template #passwordRequirements>
    <div>
      <ul>
        <li [class]="checkPasswordSize() ? 'notMet' : 'met'"><i
            [class]="checkPasswordSize() ? 'pi pi-times' : 'pi pi-check'"></i> Must be 8 or more
          characters</li>
        <li [class]="checkExistingNumber() ? 'notMet' : 'met'"><i
            [class]="checkExistingNumber() ? 'pi pi-times' : 'pi pi-check'"></i> Must contain at least one number
        </li>
        <li [class]="checkExistingSpecialCharacter() ? 'notMet' : 'met'"><i
            [class]="checkExistingSpecialCharacter() ? 'pi pi-times' : 'pi pi-check'"></i> Must contain at least
          one special character
        </li>
        <li [class]="checkExistingUpperCase() ? 'notMet' : 'met'"><i
            [class]="checkExistingUpperCase() ? 'pi pi-times' : 'pi pi-check'"></i> Must contain at least one
          uppercase letter</li>
      </ul>
    </div>
  </ng-template>

</div>
